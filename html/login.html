<body>
    <div class="container">
        <div id="d1">
            <ul class="nav mb-3">

                <li class="nav-item"><a href="reg.html">没有账号?去注册</a></li>

            <div id="d2">
               <div class="sao">
                   <span style="color: #ff8c14">扫码登录</span>
                   <img src="../img/login/erweima@2x.png" class="erweima">
               </div>
               <img src="../img/header/3.jpg" class="logo">     
        <div class="passwordlogin" style="display: block;">
                <div class="change">
                    <span id="account" class="active">账户密码登录</span>
                    <span id="phonenum">手机动态码登录</span>
                    <div class="clear"></div>
                </div>
                <div class="accountlogin" style="display: block;">
                    <div class="item">
                        <input type="text" name="username" id="username" placeholder="账户名" maxlength="40" style="border: 2px solid rgb(235, 235, 235);">
                        <div class="username_msg msg" style="display: none;">
                            <span class="username_msgtext">您还没有输入账户名</span>
                            <div class="clear"></div>
                    </div>
                    </div>
                    <div class="item account_item_pic" style="display: none;">
                        <input type="text" name="validcode" id="validcode" placeholder="图片验证码" maxlength="6">
                        <img class="validcode_account" src="" alt="">
                        <div class="validcode_msg msg">
                            <span class="validcode_msgtext" style="display: none;">验证码错误或过期，请重新输入</span>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="item">
                        <input type="password" name="password" id="password" placeholder="密码" autocomplete="new-password" maxlength="16">
                        <div class="password_msg msg" style="display: none;">
                        <span class="password_msgtext">该账户名与密码不符</span>
                        <div class="clear"></div>
                    </div>
                    </div>
                    <div class="item">
                        <a href="#">忘记密码</a>
                        <a href="#" class="bg">登录</a> 
                    <div class="protocol">
                        登录即同意

                    &

                </div>
                    </div>
