<body>
    <div class="container">

        <div class="passwordlogin" >
                <div class="change">
                    <span id="account" class="active" >账户密码登录</span>
                    <span id="phonenum" class="">手机动态码登录</span>
                    <div class="clear"></div>
                </div>
                <div class="accountlogin " >
                    <div class="item">
                        <input type="text" name="username" id="username" placeholder="账户名" maxlength="40" style="border: 2px solid rgb(235, 235, 235);">
                        <div id="t1" class="username_msg msg show">
                            <span class="username_msgtext">
                                您还没有输入账户名</span>
                            <div class="clear"></div>
                    </div>
                    </div>
                    <div class="item account_item_pic" style="display: none;">
                        <input type="text" name="validcode" id="validcode" placeholder="图片验证码" maxlength="6">
                        <img class="validcode_account" src="" alt="">
                        <div class="validcode_msg msg">
                            <span class="validcode_msgtext" style="display: none;">验证码错误或过期，请重新输入</span>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="item">
                            <div class="slidecode" id="slidecode"></div>
                        </div>
                        
                    <div class="item">
                        <input type="password" name="password" id="password" placeholder="密码" autocomplete="new-password" maxlength="16">
                        <div id="t2" class="password_msg msg show"><span class="password_msgtext">密码太短，最少6位</span><div class="clear"></div></div>
                    </div>
                    <div class="item">
                        <a href="forget.html">忘记密码</a>
                    </div>
                    </div>
                    <div class="phonenumlogin show">
                        <div class="item phonenumlogin_item_phone">
                            <input type="text" name="phone" id="phone" placeholder="手机号" maxlength="11">
                            <span class="getcode">获取动态码</span>
                            <div class="phone_msg msg show">
                                <span class="phone_msgtext">您还未输入手机号</span><div class="clear"></div>
                        </div>
                            <div class="getvoicecode_msg msg show"><span class="getvoicecode_msgtext">收不到？<i class="getcode_voice">试试语音验证码</i></span><div class="clear"></div></div>
                            <div class="clear"></div>
                        </div>
                        <div class="item phonenum_item_pic">
                            <input type="text" name="validcode_phone" id="validcode_phone" placeholder="图片验证码" maxlength="6">
                            <img class="validcode" src="" alt="">
                            <div class="validcode_phone_msg msg"><span class="validcode_phone_msgtext">验证码错误或过期，请重新输入</span><div class="clear"></div></div>
                        </div>
                        <div class="item">
                            <div class="slidecode2" id="slidecode2"></div>
                        </div>
                        <div class="item">
                            <input type="text" name="mobilecode" id="mobilecode" placeholder="动态码" maxlength="6">
                            <div class="mobilecode_msg msg show">
                                <span class="mobilecode_msgtext">请填写正确的手机动态码</span><div class="clear"></div></div>
                        </div>  
                    </div>
                    <div class="item">
                        <a href="detail.html" class="bg">登录</a> 
                    </div> 
                    <div class="protocol">
                    登录即同意
                    <a href="#">《使用协议》</a>
                    &
                    <a href="#">《隐私政策》</a>
                </div>               
                <div>
                    <ul class="nav1">
                        <li>
                            <a href="#" id="a1">
                                <img src="../img/login/qq.png" class="img1">
                                <img src="../img/login/qq (1).png" class="img2 show">
                                QQ登录
                        </a>
                    </li>
                        <li>
                            <a href="#" id="a2">
                                <img src="../img/login/weixi.png" class="img3">
                                <img src="../img/login/wx.png" class="img4 show">
                                微信登录
                            </a>
                        </li>
                        <li>
                            <a href="#" id="a3">
                                <img src="../img/login/微博.png" class="img5">
                                <img src="../img/login/微博 (1).png" class="img6 show">
                                微博登录
                            </a>
                        </li>
                    </ul>
                </div>
            </div> 
            <div class="saoma show">
                <p class="mt-5">一秒即登录，方便既安全</p>
                <img src="../img/login/ma.png" alt="">
                <p class="mt-5">
                    扫码登录,同步账户信息|下载
                    <a href="#">app</a>
                </p>
            </div>
            </div>
            <ul class="nav1">
                <li class="nav-item"><a>© 58.com</a></li>
                <li class="nav-item"><a href="#">联系客服</a></li>

            </ul>
            </div>
       
        </div>
       
    
    <script src="../js/jquery-1.11.3.js"></script>
    <script>  
       $("#account")
		.click(function(){
            $(this).addClass("active");
            if($("#phonenum").hasClass("active")){
                $("#phonenum").removeClass("active");
            }
            if(!$("div.phonenumlogin").hasClass("show") || $("div.accountlogin").hasClass("show")){
                 $("div.phonenumlogin").addClass("show");
                 $("div.accountlogin").removeClass("show");
            }
           
            
            
		})
		$("#phonenum")
		.click(function(){
            $(this).addClass("active");
            if($("#account").hasClass("active")){
                $("#account").removeClass("active");
            }
            if(!$("div.accountlogin").hasClass("show") || $("div.phonenumlogin").hasClass("show")){
                $("div.accountlogin").addClass("show");
                $("div.phonenumlogin").removeClass("show");
            }
           
		})
		
	$("div.sao").click(function(){
        $(this).addClass("show");
        if($("div.sao1").hasClass("show")){
            $("div.sao1").removeClass("show");
        }
        $("div.passwordlogin").addClass("show");
        $("div.saoma").removeClass("show");


    })
    $("div.sao1").click(function(){
        $(this).addClass("show");
        if($("div.sao").hasClass("show")){
            $("div.sao").removeClass("show");
        }
        $("div.saoma").addClass("show");
        $("div.passwordlogin").removeClass("show");
    })
    var $textName=$("#username");
    var $msg=$("#t1");
    // console.log($msg);
    var reg=/^\w{3,9}$/;
    $textName.blur(function(){
        if(reg.test($(this).val())){
            // var $msg=$(this).next();
            // console.log($msg);
           $msg.addClass("show");
        }else{
            $msg.removeClass("show");
        }
        
    })
    var $textPwd=$("#password");
    var $msg1=$("#t2");
    var reg1=/^\d{6}$/;
    $textPwd.blur(function(){
        if(reg1.test($(this).val())){
            $msg1.addClass("show");
        }else{
            $msg1.removeClass("show");
        }
    })
    var $phone=$("#phone");
    var $msg_p=$("div.phone_msg");
    var reg_p=/^1[3-9][0-9]{9}$/;
    $phone.blur(function(){
        if(reg_p.test($(this).val())){
            $msg_p.addClass("show");
        }else{
            $msg_p.removeClass("show");
        }
    })
    var $mobilecode=$("#mobilecode");
    var $msg_m=$("div.mobilecode_msg");
    var reg_m=/^\d{4}$/;
    $mobilecode.blur(function(){
        if(reg_m.test($(this).val())){
            $msg_m.addClass("show");
        }else{
            $msg_m.removeClass("show");
        }
    })
   
    $("a.bg").click(function(){
       console.log($("a.bg"));
       alert("欢迎来到得意小宠！！！");
   })
   $("#a1").mouseenter(function(){
       $("img.img1").addClass("show");
       $("img.img2").removeClass("show");
   })
   $("#a1").mouseleave(function(){
       $("img.img2").addClass("show");
       $("img.img1").removeClass("show");
   })
   $("#a2").mouseenter(function(){
       $("img.img3").addClass("show");
       $("img.img4").removeClass("show");
   })
   $("#a2").mouseleave(function(){
       $("img.img4").addClass("show");
       $("img.img3").removeClass("show");
   })
   $("#a3").mouseenter(function(){
       $("img.img5").addClass("show");
       $("img.img6").removeClass("show");
   })
   $("#a3").mouseleave(function(){
       $("img.img6").addClass("show");
       $("img.img5").removeClass("show");
   })


    </script>
</body>
