<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
        <div class="container">
                <div id="d1">
                    <ul class="nav mb-3">
                        <li class="nav-item"><a href="detail.html">返回首页</a></li>
                        <li class="nav-item"><a href="login.html">已有账号?去登录</a></li>
                    </ul>
                    <div id="d2">
                        <div class="logo">
                            <img src="../img/header/3.jpg" alt="">
                        </div>
                        <div class="detail">
                            <div class="item phonenumlogin_item_phone">
                            <input type="text" name="phone" id="phone" placeholder="手机号" maxlength="11" style="border: 2px solid rgb(235, 235, 235);">
                            <span class="getcode">获取动态码</span>
                            <div class="phone_msg msg show"><span class="phone_msgtext">请输入手机号</span><div class="clear"></div></div>
                            <div class="clear"></div>
                        </div>
                        <div class="item">
                            <input type="text" name="mobilecode" id="mobilecode" placeholder="动态码" maxlength="6" style="border: 2px solid rgb(235, 235, 235);">
                            <div class="mobilecode_msg msg show"><span class="mobilecode_msgtext">请填写正确的手机动态码</span><div class="clear"></div></div>
                        </div>
                        <div class="item">
                            <input type="text" name="username" id="username" placeholder="账户名" maxlength="20" autocomplete="off" style="border: 2px solid rgb(235, 235, 235);">
                            <div class="username_msg msg show"><span class="username_msgtext">您还没有输入账户名</span><div class="clear"></div></div>
                        </div>
                        <div class="item">
                            <input type="password" name="password" id="password" placeholder="设置密码" autocomplete="new-password" maxlength="16" style="border: 2px solid rgb(235, 235, 235);">
                            <div class="password_msg msg show">
                                <span class="password_msgtext">密码太短，最少6位</span>
                                <div class="clear"></div></div>
                        </div>
                        <div class="item">
                            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="确认密码" autocomplete="new-password" maxlength="16" style="border: 2px solid rgb(235, 235, 235);">
                            <div class="confirmpassword_msg msg show"><span class="confirmpassword_msgtext">密码太短，最少6位</span><div class="clear"></div></div>
                        </div>
                        <div class="protocol">
                                注册即同意
                                <a href="#">《使用协议》</a>
                                &
                                <a href="#">《隐私政策》</a>
                                
                            </div> 
                            <div class="item">
                                  <a href="login.html" class="bg">注册</a>

                            </div>
                  
                        
                        </div>
                </div>
                <ul class="nav1">
                        <li class="nav-item"><a>© 58.com</a></li>
                        <li class="nav-item"><a href="#">联系客服</a></li>
                        <li class="nav-item"><a href="#">帮助</a></li>
        
                    </ul> 
                </div>
               
            </div>
            <script src="../js/jquery-1.11.3.js"></script>
        <script>
    var $phone1=$("#phone");
    var $msg_p1=$("div.phone_msg");
    var reg_p1=/^1[3-9][0-9]{9}$/;
    $phone1.blur(function(){
        if(reg_p1.test($(this).val())){
            $msg_p1.addClass("show");
        }else{
            $msg_p1.removeClass("show");
        }
    })
    var $mobilecode=$("#mobilecode");
    var $msg_m=$("div.mobilecode_msg");
    var reg_m=/^\d{4}$/;
    $mobilecode.blur(function(){
        if(reg_m.test($(this).val())){
            $msg_m.addClass("show");
        }else{
            $msg_m.removeClass("show");
        }
    })
    var $textName=$("#username");
    var $msg=$("div.username_msg");
    // console.log($msg);
    var reg=/^\w{3,9}$/;
    $textName.blur(function(){
        if(reg.test($(this).val())){
            // var $msg=$(this).next();
            // console.log($msg);
           $msg.addClass("show");
        }else{
            $msg.removeClass("show");
        }
        
    })
    var $textPwd=$("#password");
    var $msg1=$("div.password_msg");
    var reg1=/^\d{6}$/;
    $textPwd.blur(function(){
        if(reg1.test($(this).val())){
            $msg1.addClass("show");
        }else{
            $msg1.removeClass("show");
        }
    })
    var $confirmpassword=$("#confirmpassword");
    var $msg_con=$("div.confirmpassword_msg");
    var reg_con=/^\d{6}$/;
    $confirmpassword.blur(function(){
        if(reg_con.test($(this).val())){
            $msg_con.addClass("show");
        }else{
            $msg_con.removeClass("show");
        }
    })
    
   $("a.bg").click(function(){
       console.log($("a.bg"));
       alert("注册成功！")
   })
   
            </script>
</body>
</html>
